<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CP Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    #root {
      width: 100%;
      height: 100%;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      background: white;
    }

    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px;
      text-align: center;
      font-weight: 600;
      font-size: 18px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: #f7fafc;
    }

    .message {
      margin-bottom: 12px;
      padding: 12px;
      border-radius: 8px;
      max-width: 85%;
    }

    .message.user {
      background: #667eea;
      color: white;
      margin-left: auto;
    }

    .message.assistant {
      background: white;
      color: #2d3748;
      border: 1px solid #e2e8f0;
    }

    .message.loading {
      background: white;
      color: #718096;
      font-style: italic;
      border: 1px solid #e2e8f0;
    }

    .chat-input-container {
      padding: 16px;
      background: white;
      border-top: 1px solid #e2e8f0;
    }

    .chat-input {
      width: 100%;
      display: flex;
      gap: 8px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #cbd5e0;
      border-radius: 6px;
      font-size: 14px;
    }

    .chat-input input:focus {
      outline: none;
      border-color: #667eea;
    }

    .chat-input button {
      padding: 10px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: opacity 0.2s;
    }

    .chat-input button:hover {
      opacity: 0.9;
    }

    .chat-input button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .agent-badge {
      font-size: 11px;
      background: #edf2f7;
      color: #4a5568;
      padding: 2px 8px;
      border-radius: 4px;
      margin-top: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="../config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
